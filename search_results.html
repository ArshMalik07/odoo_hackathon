<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    <ul>
        {% for food in foods %}
        <li>{{ food.name }} - Calories: {{ food.calories }}, Protein: {{ food.protein }}, Fat: {{ food.fat }}, Carbs: {{ food.carbs }}</li>
        {% endfor %}
    </ul>
</body>
</html>
