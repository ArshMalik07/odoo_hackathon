<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_food.css') }}">
</head>
<body>
    <h2>Update Profile</h2>
    <form method="POST" action="{{ url_for('update_profile') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user.age }}">
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" {% if user.gender == 'male' %} selected {% endif %}>Male</option>
            <option value="female" {% if user.gender == 'female' %} selected {% endif %}>Female</option>
            <option value="other" {% if user.gender == 'other' %} selected {% endif %}>Other</option>
        </select>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.01" value="{{ user.weight }}">
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.01" value="{{ user.height }}">
        
        <label for="preferences">Preferences:</label>
        <textarea id="preferences" name="preferences">{{ user.preferences }}</textarea>
        
        <label for="allergies">Allergies:</label>
        <textarea id="allergies" name="allergies">{{ user.allergies }}</textarea>
        
        <label for="health_goals">Health Goals:</label>
        <textarea id="health_goals" name="health_goals">{{ user.health_goals }}</textarea>
        
       
        
        <button type="submit">Update Profile</button>
    </form>
    <p><a href="{{ url_for('home') }}">Cancel</a></p>
</body>
</html>
